    about:
      project: Le projet
      project_content: >
        Immersion est un concept de voyage culturel à domicile : il s'agit d'une découverte de cultures et de savoirs-faire étrangers à travers une interaction humaine . Cet échange culturel se fait entre une personne(guide) qui souhaite partager son savoir faire ou son talent et le client qui souhaite le découvrir. La découverte culturelle se fait au domicile du client ou au domicile du guide. Le client étant toute personne avide de culture et le guide étant toute personne issue de la diversité ethnique française souhaitant faire découvrir son patrimoine culturel . Cette offre est proposée contre une rémunération donnée par le client à la plateforme d'immersion. Immersion récupère un pourcentage et rémunère ensuite le prestataire avec le montant qui reste. La transaction s'opère à partir du site de Immersion. C'est donc un site qui offre en quelques clics la possibilité de découvrir des cultures étrangères à travers des prestations à choisir.L'offre d'immersion se construit autour de prestations telles que: les ateliers culinaires, ateliers de danse, apprentissage d'instrument de musique ,art appliqué, mode ,contes et légendes etc pouvant être réalisées sur une journée. Immersion est au stade de concept alors nous souhaitons avoir vos premières impressions

    legal:
      code_of_ethic: Une Charte Éthique, pourquoi ?
      code_of_ethic_content: >
        Nous avons décidé d’écrire, une charte en nous inspirant de notre histoire, de nos valeurs et en souhaitant nous impliquer dans cette démarche de progrès permanent. Nous avons conscience que l’éthique n’est pas absolue mais qu’elle doit inspirer chacun d’entre nous. Elle doit nous conduire à agir de manière responsable dans l’esprit d’Immersion.
      spirit: L’esprit d’Immersion et ses valeurs
      spirit_content: >
         Immersion entend donner corps dans cette Charte Éthique aux valeurs qu’il souhaite défendre et promouvoir : souci de l’Homme, conﬁance, ouverture, simplicité, intégrité, équité, hygiène et excellence, éducation. Immersion est convaincu que sa réussite viendra de chacun d’entre nous, et souhaite continuer son développement en s’appuyant sur les valeurs précitées. L’entreprise s’engage à faire vivre concrètement cet « esprit d’Immersion » à travers un comportement éthique qui favorise de saines pratiques. Immersion, en agissant avec intégrité, tisse un lien de conﬁance avec ses parties prenantes. Le défi consiste à consolider ce lien, à le faire partager et perdurer.
      ethical_approach: Une démarche éthique, pour quoi faire ?
      ethical_approach_content: >
        Cette Charte Éthique permet de déﬁnir le cadre des différentes politiques mises en place par Immersion et mieux en comprendre la logique et les intentions. Il s’agit d’un outil qui doit permettre de questionner les pratiques tout en fournissant une aide à la décision. Il permet à chacun de s’inscrire dans une démarche éthique individuelle tout en agissant en accord avec les valeurs de d’Immersion. Les dilemmes éthiques n’ont que rarement des solutions évidentes, certaines situations sont en effet complexes. C’est pourquoi, dans la dynamique d’ouverture et de conﬁance qui caractérise Immersion, l’entreprise encourage le dialogue et la discussion sur les questions éthiques.
      health_and_security: Santé et sécurité
      health_and_security_content: >
        Toute personne travaillant pour ou avec Immersion a droit à un environnement de travail qui lui assure santé et sécurité, qu’il s’agisse de bien-être physique, mental ou social. Immersion s’engage à maintenir le degré le plus élevé de bien-être notamment en développant une politique de prévention d’effets négatifs sur la santé et les conditions de travail. Chacun doit donc respecter les règles déﬁnies par Immersion sur l’hygiène, la santé et la sécurité au travail.
      personal_and_private_life: Équilibre vie privée et vie professionnelle
      personal_and_private_life_content: >
        Immersion est attachée à proposer les conditions d’un équilibre entre vie privée et vie professionnelle. Il favorise donc le dialogue et l’écoute entre différents collaborateurs (guides, voyageurs, et membre de ma plateforme) aﬁn d’organiser au mieux le travail en fonction des obligations et des attentes de chacun. L’entreprise souhaite proposer un environnement de travail où le bien-être de chacun a sa place et fait l’objet d’un véritable souci. Car le but d’Immersion est d’être dans la convivialité et surtout découvrir l’autre.
      discrimination: Discrimination 
      discrimination_content: >
        Immersion est attachée à la diversité de ses collaborateurs, Immersion permet de découvrir les autres cultures locales ou internationales. Elle s’engage à ne faire aucune discrimination, directe ou indirecte, en matière de relation et de condition de travail fondée, entre autres, sur l’âge, la couleur, l’état matrimonial, le handicap, la nationalité, l’orientation sexuelle, l’origine ethnique ou sociale, la race, la religion, et le sexe. Cette politique de lutte contre les discriminations s’applique non seulement à l’embauche du guide mais perdure également durant les différentes prestations. Chaque collaborateur dispose de la liberté de prendre part, à titre personnel, à des activités ou des organisations, notamment de type politique ou religieux.
      harassment: Harcèlement
      harassment_content: >
        Immersion place au cœur de son organisation et de sa façon de travailler le souci de l’Homme. Les politiques d’Immersion protègent nos collaborateurs contre toute forme de harcèlement, d’intimidation ou de victimisation, qu’elle soit de nature physique, psychologique ou sexuelle. Tout type d’action relevant d’une forme de harcèlement moral ou sexuel est donc fermement condamné. Chaque collaborateur a droit au respect et à un environnement de travail positif, harmonieux et professionnel dans lequel les idées et les contributions de chacun sont reconnues. Tout collaborateur doit promouvoir cet engagement et s’assurer de son respect en se montrant ouvert et simple dans ses rapports avec ses collaborateurs. Ceci permettra de maintenir ce qui tient à cœur Immersion qui est une culture fondée sur la loyauté, la conﬁance, la découverte culturelle et la solidarité.
      quality: Qualité des produits et des services
      quality_content: >
        Pour Immersion, proposer des produits et des services performants et de grande qualité prouve son engagement et son respect vis-à-vis des voyageurs. L’entreprise porte une attention particulière aux réglementations en matière d’hygiène, de contrôle de la qualité, de réglementation sur les produits alimentaires et la qualité des prestations des guides que ce soit dans la cuisine, la mode, l’art, la musique, la danse ou l’apprentissage de la langue, etc.… La conﬁance ainsi instaurée est un gage de renommée et de pérennité pour l’entreprise.
      confidentiality: Confidentialité
      confidentiality_content: >
        Le respect de la conﬁdentialité garantit l’intégrité d’Immersion et assure le maintien de relations de conﬁance avec ses différents partenaires. Il est donc essentiel pour chaque collaborateur de s’assurer que toute information propre à Immersion reste strictement conﬁdentielle. Aucune information obtenue par des collaborateurs au sein de l’entreprise ne peut ainsi être utilisée de manière directe ou indirecte à des ﬁns d’investissements personnels. Il est nécessaire d’assurer la conﬁdentialité de toute information qui a trait à l’activité de l’entreprise ou à ses partenaires quels que soient les fonctions occupées et le domaine concerné, notamment en déﬁnissant le niveau d’information des différents collaborateurs et en assurant la sécurité des données.

      transparency: Transparence
      transparency_content: >
        Immersion s’assure de traiter honnêtement ses clients (guides ou voyageurs) , notamment en transmettant des informations nécessaires sur ses services et en faisant preuve d’ouverture sur les questions qui leurs  sont liées. La qualité des informations transmises aux différents publics fait partie de la relation de conﬁance et de transparence qu’Immersion souhaite instaurer et faire perdurer.
      conflicts_of_interest: Conflits d’intérêts
      conflicts_of_interest_content: >
        Chacun doit éviter les situations où des intérêts personnels peuvent entrer en conﬂit avec ceux d’Immersion et qui pourraient nuire à l’esprit d’Immersion. L’objectivité doit guider chacun dans ses relations avec les différents collaborateurs de l’entreprise. De telles relations ne doivent ni s’engager, ni être inﬂuencées par des éléments personnels ; il appartient à chacun de veiller à conserver cette objectivité dans les relations qui perdurent. Tout conﬂit potentiel doit être révélé aﬁn de permettre à la société de le prévenir ou de le résoudre. De plus, l’entreprise met tout en œuvre pour empêcher la corruption, et s’implique en pratique dans la mise en place d’une politique responsable dépendant du respect du principe de légalité. 

      representing_society: Représenter la société
      representing_society_content: >
        Chaque collaborateur est ambassadeur d’Immersion, Il est donc important d’agir avec discernement en accord avec les valeurs et les intérêts d’Immersion et de veiller à ce que la distinction entre ses opinions ou ses intérêts personnels et ceux d’Immersion soit explicite. Chaque collaborateur engage ainsi la réputation de l’entreprise et veillera à ne pas tenir de propos préjudiciables à l’image d’Immersion.

      practical_aspects: Aspects pratiques 
      practical_aspects_content: >
        Le délai de rétractation  des prestataires dans le cas d’une urgence de dernière minutes  est de 3 jours avant la prestation. Autrement un prélèvement sera effectué sur la recette de la prochaine prestation. Si les rétractations se multiplient dans l’avenir , cela pourrait  entraîner la suspension définitive du partenariat avec le prestataire.
